<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Music Player</h1>

    <div class="music-container ">

        <div class="music-infor">
            <h4 id="title"><h4>Hey</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="music/hey.mp3"  id="audio"></audio>
        <div class="image-container">
            <img src="images/hey.jpg" alt="" id="cover">
        </div>
        
        <div class="navigation">
            <button  class="action-btn" id="prev">
                <i class="fas fa-backward"></i>
            </button>

            <button class="action-btn action-btn-big" id="play" >
                <i class="fas fa-play"></i>
            </button>

            <button  class="action-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
